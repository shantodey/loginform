<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleek Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-wrapper">
    <h1>Sign In</h1>
    <form id="login-form">
      <div class="input-group">
        <input id="number" type="tel" placeholder=" " required>
        <label for="number">Phone Number</label>
      </div>
      <div class="input-group">
        <input id="password" type="password" placeholder=" " required>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="login-button">Log In</button>
    </form>
    <p class="forgot-link"><a href="#">Forgotten password?</a></p>
    <div class="divider"><span>OR</span></div>
    <div class="create-account-section">
      <button class="create-button">Create New Account</button>
    </div>
    <p id="error" class="error-message"></p>
    <p class="copyright-tag">Â© 2025 Shanto Dey. All rights reserved.</p>
  </div>
  <script src="js/contom.js"></script>
</body>
</html>
